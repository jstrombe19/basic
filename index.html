<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic</title>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Basic - a numeric base conversion calculator.</h1>
  <br>
  <br>
  <section id="conversion-selector-section">
    <p>Convert from </p>
    <select name="initial-base" id="initial-base"></select>
    <p> to </p>
    <select name="converted-base" id="converted-base"></select>
  </section>
  <form id="conversion-form">
    <label for="numeric-value">Enter the value you wish to convert: </label>
    <input 
      type="text" 
      name="numeric-value" 
      id="numeric-value" 
      placeholder=""
      value=""
      >
    <br>
    <label id="converted-value-label" for="converted-value"></label>
    <input 
      type="text" 
      name="converted-value" 
      id="converted-value" 
      placeholder=""
      value=""
      >
      <br>
    <input type="submit" value="Convert">
  </form>
</body>
</html>
