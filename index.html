<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic</title>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Basic - a numeric base conversion calculator.</h1>
  <br>
  <br>
  <form id="conversion-form">
    <label for="numeric-value">Enter the numeric value you wish to convert: </label>
    <input 
      type="text" 
      name="numeric-value" 
      id="numeric-value" 
      placeholder=""
      value=""
      >
    <br>
    <label for="converted-value">Here is the converted base-64 equivalent value: </label>
    <input 
      type="text" 
      name="converted-value" 
      id="converted-value" 
      placeholder=""
      value=""
      >
    <input type="submit" value="Convert">
  </form>
</body>
</html>
